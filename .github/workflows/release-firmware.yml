name: Release firmware

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  call-build:
    uses: ./.github/workflows/build-firmware.yml
  release-firmware:
    runs-on: ubuntu-latest
    needs: call-build
    steps:
      - run: mkdir output

      - uses: actions/download-artifact@v3
        with:
          name: voltix_gateway_binary
          path: output/

      - name: Upload artifacts to webserver
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: voltix-docs.vercel.app
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: output/
          server-dir: /htdocs/voltix/artifacts/gateway/latest/
          protocol: ftps

      - run: cp output/zephyr.hex output/voltix_gateway_fw_${{github.ref_name}}.hex

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/voltix_gateway_fw_${{github.ref_name}}.hex